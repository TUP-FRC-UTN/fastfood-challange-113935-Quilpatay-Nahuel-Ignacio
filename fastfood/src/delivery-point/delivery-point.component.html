<div class="delivery container">
    <h2 class="my-4">Componente Punto de Entrega</h2>
    <ul class="list-group">
        @for (pedido of paraEntregar; track $index) {
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{pedido.number}} - {{pedido.name}}
                <button class="btn btn-primary btn-sm" (click)="entregarPedido(pedido)">Entregar</button>
            </li>
        }
    </ul>
</div>
