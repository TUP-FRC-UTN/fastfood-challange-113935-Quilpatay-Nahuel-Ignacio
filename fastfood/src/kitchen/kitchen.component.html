<div class="kitchen container">
    <h2 class="my-4">Componente Cocina</h2>

    <div class="row">
        <div class="col-md-6">
            <h3>Pendiente de Cocinar</h3>
            <ul class="list-group">
                @for (pedido of pendientes; track $index) {
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{pedido.number}} - {{pedido.description}}
                        <button class="btn btn-warning btn-sm" (click)="cocinarPedido(pedido)">Cocinar</button>
                    </li>
                }
            </ul>
        </div>

        <div class="col-md-6">
            <h3>Pedidos en Cocci√≥n</h3>
            <ul class="list-group">
                @if (enCoccion) {
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{enCoccion.number}} - {{enCoccion.description}}
                        <button class="btn btn-success btn-sm" (click)="terminarPedido()">Pedido Terminado</button>
                    </li>
                }
            </ul>
        </div>
    </div>
</div>
